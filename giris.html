<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - VELORA</title>
    <meta name="description" content="Velora'ya giriş yapın. Yönetici veya kullanıcı olarak sisteme erişim sağlayın.">
    <link rel="stylesheet" href="kayit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="logo.png" alt="Velora Logo" class="logo-icon">
                <div class="brand">
                    <h1 class="brand-name">VELORA</h1>
                    <p class="brand-tagline">Kadın üreticilerin dijital pazarı</p>
                </div>
            </div>

            <nav class="nav">
                <a href="ekran.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Anasayfa
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="login-container">
            <div class="login-card">
                <div class="card-header">
                    <div class="logo-circle-small">
                        <img src="logo.png" alt="Velora" class="card-logo">
                    </div>
                    <h2 class="card-title">Hoş Geldiniz</h2>
                    <p class="card-subtitle">Devam etmek için giriş türünüzü seçin</p>
                </div>

                <div class="login-options">
                    <a href="yonetici-giris.html" class="login-option admin">
                        <div class="option-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </div>
                        <h3 class="option-title">Yönetici Giriş</h3>
                        <p class="option-description">Sistem yönetimi ve kontrol paneli</p>
                        <div class="option-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </div>
                    </a>

                    <a href="kullanici-giris.html" class="login-option user">
                        <div class="option-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <h3 class="option-title">Kullanıcı Giriş</h3>
                        <p class="option-description">Alışveriş ve mağaza yönetimi</p>
                        <div class="option-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </div>
                    </a>
                </div>

                <div class="card-footer">
                    <p class="footer-text">Henüz hesabınız yok mu? <a href="kayit.html" class="footer-link">Kayıt
                            Ol</a></p>
                </div>
            </div>
        </div>
    </main>

    <div class="background-overlay"></div>

    <div class="decorative-elements">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</body>

</html>
