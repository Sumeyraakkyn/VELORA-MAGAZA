<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş - VELORA</title>
    <meta name="description" content="Velora'ya kullanıcı olarak giriş yapın.">
    <link rel="stylesheet" href="kayit-form.css">
    <link rel="stylesheet" href="password-phone-helper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="logo.png" alt="Velora Logo" class="logo-icon">
                <div class="brand">
                    <h1 class="brand-name">VELORA</h1>
                    <p class="brand-tagline">Kadın üreticilerin dijital pazarı</p>
                </div>
            </div>

            <nav class="nav">
                <a href="ekran.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Anasayfa
                </a>
                <a href="giris.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Geri
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="form-container">
            <div class="form-card user-card">
                <div class="card-header">
                    <div class="icon-circle user-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <h2 class="form-title">Kullanıcı Giriş</h2>
                    <p class="form-subtitle">Hesabınıza giriş yapın</p>
                </div>

                <form class="registration-form" id="userLoginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            E-posta
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="ornek@email.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            Şifre
                        </label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Şifrenizi girin" required>
                    </div>

                    <div class="form-group checkbox-group"
                        style="display: flex; justify-content: space-between; align-items: center;">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span class="checkbox-text">Beni hatırla</span>
                        </label>
                        <a href="sifre.html" class="link" style="font-size: 0.9rem;">Şifremi Unuttum</a>
                    </div>

                    <button type="submit" class="btn-submit user-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Giriş Yap
                    </button>

                    <div class="form-footer">
                        <p>Henüz hesabınız yok mu? <a href="kullanici-kayit.html" class="link">Kayıt Olun</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="background-overlay"></div>

    <div class="decorative-elements">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <script>
        document.getElementById('userLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // LocalStorage'dan kullanıcı verilerini al
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Kullanıcıyı bul
            const user = users.find(u => u.email === email && u.type === 'user');

            if (!user) {
                alert('❌ Böyle bir kayıt bulunamadı!\n\nLütfen önce kayıt olun.');
                return;
            }

            // Şifre kontrolü
            if (user.password !== password) {
                alert('❌ Şifre hatalı!\n\nLütfen şifrenizi kontrol edin.');
                return;
            }

            // Başarılı giriş
            localStorage.setItem('currentUser', JSON.stringify(user));
            alert('✅ Giriş başarılı!\n\nHoş geldiniz ' + user.firstName + ' ' + user.lastName);

            // Mağaza sayfasına yönlendir
            window.location.href = 'home.html';
        });
    </script>
    <script src="password-phone-helper.js"></script>
</body>

</html>
