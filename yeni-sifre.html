<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre - VELORA</title>
    <link rel="stylesheet" href="yeni-sifre.css">
    <link rel="stylesheet" href="password-phone-helper.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="glass-card">
            <h2>Yeni Şifre Oluştur</h2>
            <p>Lütfen hesabınız için güvenli bir yeni şifre belirleyin.</p>

            <form action="sifre-yenilendi.html">
                <div class="form-group">
                    <label>Yeni Şifre</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>Yeni Şifre (Tekrar)</label>
                    <input type="password" required>
                </div>

                <button type="submit" class="reset-btn">Şifre Yenile</button>
            </form>
        </div>
    </div>
    <script src="password-phone-helper.js"></script>
</body>

</html>
