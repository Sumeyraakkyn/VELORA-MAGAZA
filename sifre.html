<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - VELORA</title>
    <link rel="stylesheet" href="sifre.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="logo.png" alt="Velora Logo" class="logo-icon">
                <div class="brand">
                    <h1 class="brand-name">VELORA</h1>
                    <p class="brand-tagline">Kadın üreticilerin dijital pazarı</p>
                </div>
            </div>
            <a href="ekran.html" class="nav-btn">Anasayfa</a>
        </div>
    </header>

    <main class="main-content">
        <h1 class="background-title">ŞİFREMİ UNUTTUM!</h1>
        <div class="card-container">
            <h2 class="card-title">Şifrenizi Mi Unuttunuz?</h2>
            <p class="card-desc">Endişelenmeyin! Hesabınızı kurtarmanız için gereken bağlantıyı göndereceğiz. Lütfen
                kayıtlı e-posta adresinizi yazın.</p>

            <form action="dogrulama.html">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                    <p class="helper-text">Bu adrese sıfırlama bağlantısı gönderilecektir.</p>
                </div>
                <button type="submit" class="submit-btn">Sıfırlama Bağlantısını Gönder</button>
            </form>
        </div>
    </main>
</body>

</html>
