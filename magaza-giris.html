<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza Giriş - VELORA</title>
    <link rel="stylesheet" href="magaza-giris.css">
    <link rel="stylesheet" href="password-phone-helper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Top Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="logo.png" alt="Velora Logo" class="logo-icon">
                <div class="brand">
                    <h1 class="brand-name">VELORA</h1>
                    <p class="brand-tagline">Kadın üreticilerin dijital pazarı</p>
                </div>
            </div>
            <a href="home.html" class="nav-btn">Anasayfa</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="page-title">MAĞAZA GİRİŞİ</h2>
            <p class="page-subtitle">İşletmenizi yönetmek için giriş yapın.</p>

            <div class="account-card">
                <div class="form-section">
                    <form id="storeLoginForm">
                        <div class="form-group">
                            <label for="storeName">İşletme Adı:</label>
                            <input type="text" id="storeName" name="storeName" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Şifre:</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div
                            style="display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 0.9rem;">
                            <a href="sifre.html" style="color: #8B6B47; text-decoration: none;">Şifremi Unuttum</a>
                            <a href="hesap.html"
                                style="color: #8B6B47; font-weight: 600; text-decoration: none;">Mağazan yok mu? Mağaza
                                Aç</a>
                        </div>

                        <button type="submit" class="submit-btn">Giriş Yap</button>
                    </form>
                </div>

                <div class="visual-section">
                    <div class="logo-circle">
                        <img src="logo.png" alt="Velora" class="center-logo">
                        <span class="logo-text">VELORA</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('storeLoginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const storeName = document.getElementById('storeName').value.trim();
            const password = document.getElementById('password').value;

            if (!storeName || !password) return;

            try {
                const res = await fetch('http://localhost:5000/api/auth/seller-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ businessName: storeName, password })
                });
                const data = await res.json();
                if (!res.ok || !data.success) {
                    throw new Error(data.message || 'Giriş başarısız');
                }

                // Başarılı giriş - token ve user sakla (isteğe bağlı)
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                localStorage.setItem('veloraStoreActive', 'true');
                alert('✅ Giriş başarılı! Mağaza panelinize yönlendiriliyorsunuz.');
                window.location.href = 'magazam.html';
            } catch (err) {
                // Backend yoksa local fallback dene
                const storedStore = JSON.parse(localStorage.getItem('veloraStore') || 'null');
                if (storedStore && storedStore.store && storedStore.store.name === storeName && (storedStore.password === password)) {
                    localStorage.setItem('veloraStoreActive', 'true');
                    alert('✅ Giriş başarılı! (Yerel)');
                    window.location.href = 'magazam.html';
                    return;
                }
                alert('❌ Hatalı işletme adı veya şifre.');
            }
        });
    </script>
    <script src="password-phone-helper.js"></script>
</body>

</html>
