<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama - VELORA</title>
    <link rel="stylesheet" href="dogrulama.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="glass-card">
            <h2>E-posta Doğrulama</h2>
            <p>Lütfen e-posta adresinize gönderilen 6 haneli doğrulama kodunu girin.</p>

            <form action="yeni-sifre.html">
                <div class="code-inputs">
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                </div>

                <button type="submit" class="verify-btn">Kodu Doğrula</button>
            </form>

            <p class="resend-text">Kod gelmedi mi? <a href="#">Tekrar Gönder</a></p>
        </div>
    </div>

    <script>
        // Auto-advance for inputs
        const inputs = document.querySelectorAll('.code-inputs input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>

</html>
